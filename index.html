<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack Club Task</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="">
      <!-- First Number -->
      <input type="number"
      aria-label="First Number"
        placeholder="First Number"
        autofocus
        id="firstNum" />
      <!-- End Number -->
      <input type="number"
      aria-label="End Number"
      placeholder="End Number"
      autofocus
      id="endNum" />
      <!-- Output & RESET -->
      <button type="button" class="do">Calculate Result</button>
      <input type="reset" value="RESET">
      <output class="output" id="output">0</output>
    </form>
    <img src="https://assets.hackclub.com/flag-orpheus-left.svg" alt="Hack Club" />

    <script src="main.js"></script>
  </body>
</html>
